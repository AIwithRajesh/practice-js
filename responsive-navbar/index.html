<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        #sidebar{
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        #sidebar.open{
            transform: translateX(0);
        }
    </style>
  </head>
  <body>
    <header class="hidden sm:flex px-6 py-5 bg-blue-900 text-white">
      <nav>
        <ul class="flex gap-10" >
          <li><a href="#home">Home<a/></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#contactus">Contact Us</a></li>
          <li><a href="#career">Career</a></li>
        </ul>
      </nav>
    </header>

    <header class="sm:hidden">
        <button id="menu-toggle" aria-label="menu bar">
            â˜° Menu
        </button>
    </header>
    <aside id="sidebar" class="sm:hidden fixed transform left-0 h-full w-80 transition-transform duration-300">
         <ul class="" >
          <li><a href="#home">Home<a/></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#contactus">Contact Us</a></li>
          <li><a href="#career">Career</a></li>
        </ul>
    </aside>

    <script>
       const menuButton = document.getElementById('menu-toggle')
       const sidebar = document.getElementById('sidebar')

       menuButton.addEventListener('click', () =>{
        console.log('cliked')
        sidebar.classList.toggle('open')
       })
    </script>
    
  </body>
</html>
